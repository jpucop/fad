<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCOP FinApps Dashboard</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="https://unpkg.com/alpinejs@3.12.0" defer></script>
  <style>
    .container {
      display: grid;
      grid-template-columns: 250px auto;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }
    .header {
      grid-column: 1 / -1;
      padding: 1rem;
      background: #333;
      color: white;
    }
    .sidebar {
      padding: 1rem;
      border-right: 1px solid #ccc;
    }
    .main-content {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .app-tile {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Business / Organization Header</h1>
    </header>
    <nav class="sidebar" x-data="{ breadcrumbs: ['Home'] }">
      <ul>
        <template x-for="crumb in breadcrumbs" :key="crumb">
          <li x-text="crumb"></li>
        </template>
      </ul>
    </nav>
    <main class="main-content">
      <div class="app-tile" hx-get="/app-details" hx-trigger="click" hx-target="#details">
        App 1
      </div>
      <div class="app-tile" hx-get="/app-details" hx-trigger="click" hx-target="#details">
        App 2
      </div>
      <div id="details">
        <!-- App details will load here -->
      </div>
    </main>
  </div>
</body>
</html>
