<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Financial Applications Group</title>
  <meta name="description" content="Financial Applications Group Office of the President">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="/css/styles.css" rel="stylesheet">
  <script src="/js/app.js" defer></script>
</head>

<body class="font-sans relative min-h-screen bg-uc-light">
  <!-- Watermark -->
  <div class="watermark">
    <!-- Ensure the l-uc-seal SVG asset is correctly inlined or linked during build -->
    <span class="icon l-uc-seal w-full h-auto" aria-hidden="true"></span>
  </div>

  <div class="max-w-screen-xl mx-auto px-6 relative z-10">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <!-- Group Title + UCOP Logo -->
        <div class="header-left">
          <!-- Ensure the l-uc-seal SVG asset is correctly inlined or linked during build -->
          <span class="icon l-uc-seal header-seal" aria-hidden="true"></span>
          <div class="header-title-group">
            <h1 class="header-title text-uc-olive">Financial Applications Group</h1>
            <!-- Ensure the l-ucop-logo SVG asset is correctly inlined or linked during build -->
            <span class="icon l-ucop-logo header-ucop-logo" aria-hidden="true"></span>
          </div>
        </div>

        <!-- Org Group Icon Links -->
        <nav class="header-nav" aria-label="Resource Links">
          <div class="header-nav-grid">
            <a href="#" class="header-nav-link" aria-label="View Team Members">
              <span class="icon i-mdi-account-multiple-outline" aria-hidden="true"></span> Members
            </a>
            <a href="#" class="header-nav-link" aria-label="Access ServiceNow">
              <span class="icon i-mdi-ticket-outline" aria-hidden="true"></span> ServiceNow
            </a>
            <a href="#" class="header-nav-link" aria-label="Visit Confluence">
              <span class="icon i-mdi-book-open-page-variant-outline" aria-hidden="true"></span> Confluence
            </a>
            <a href="#" class="header-nav-link" aria-label="Access Box Folder">
              <span class="icon i-mdi-cloud-outline" aria-hidden="true"></span> Box
            </a>
            <a href="#" class="header-nav-link" aria-label="Monitor with Datadog">
              <span class="icon i-mdi-chart-box-outline" aria-hidden="true"></span> DataDog
            </a>
            <a href="#" class="header-nav-link" aria-label="View Source Code">
              <span class="icon i-mdi-github" aria-hidden="true"></span> Sources
            </a>
          </div>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <!-- App Grid -->
      <section class="app-section">
        <h2 class="section-title">Apps</h2>
        <div class="app-grid">
          <div x-show="!apps?.length" class="no-apps-message">
            No applications available.
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div>Â© 2025 University of California, Office of the President</div>
        <div>FAD v1.0.0-SNAPSHOT @ 2025-05-01 13:05 UTC</div>
      </div>
    </footer>
  </div>
</body>

</html>
