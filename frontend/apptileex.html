<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Tile Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body class="bg-gray-50">

  <!-- ðŸ”¸ App Tile Container -->
  <div class="container mx-auto py-6">
    <div class="p-4 border rounded-md shadow-sm bg-white cursor-pointer hover:bg-blue-50 w-1/4">
      <!-- App Tile Header -->
      <div class="flex justify-between items-center">
        <div class="text-lg font-semibold">
          <span>MyApp 1</span>
          <span class="text-sm text-gray-500">(prod)</span>
        </div>
        <!-- Health Status Icons -->
        <span class="iconify text-green-500" data-icon="mdi:check-circle-outline" data-width="18"></span>
      </div>

      <!-- App Tile Body -->
      <div class="mt-2">
        <div class="flex items-center gap-2 text-sm">
          <span class="iconify" data-icon="mdi:chart-line" data-width="16"></span>
          <span>Total Requests: <span>43.2k</span></span>
        </div>
        <div class="flex items-center gap-2 text-sm mt-1">
          <span class="iconify" data-icon="mdi:alert-circle-outline" data-width="16"></span>
          <span>Errors: <span>8 (0.02%)</span></span>
        </div>
        <div class="flex items-center gap-2 text-sm mt-1">
          <span class="iconify" data-icon="mdi:lock" data-width="16"></span>
          <span>Rate-limited: <span>3</span></span>
        </div>
      </div>

      <!-- App Tile Footer (Optional Link) -->
      <div class="mt-4">
        <a href="/app-detail.html" class="text-blue-500 hover:underline text-sm">View Details</a>
      </div>
    </div>
  </div>

</body>
</html>
